<mat-form-field appearance="outline">
  <mat-label>New value</mat-label>
  <input matInput [(ngModel)]="title" />
</mat-form-field>
<button mat-button (click)="add()">Add</button>

<mat-card style="margin: 10px">
  <p>{{ title }} {{ 6 * 7 }}</p>
  <mat-list role="list">
    <mat-list-item *ngFor="let task of tasks">
      <mat-slide-toggle [(ngModel)]="task.completed">
        {{ task.title }} - {{ task.completed ? "Done" : "Not Completed" }}
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</mat-card>
