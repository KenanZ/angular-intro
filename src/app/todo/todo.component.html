<mat-form-field appearance="outline">
  <mat-label>New value</mat-label>
  <input matInput [(ngModel)]="title" />
</mat-form-field>
<button
  *ngIf="title.length > 0"
  mat-icon-button
  [disabled]="title.length < 4"
  (click)="add()"
>
  <mat-icon>add</mat-icon>
</button>

<mat-card style="margin: 10px">
  <mat-list role="list">
    <mat-list-item *ngFor="let task of tasks">
      <mat-slide-toggle [(ngModel)]="task.completed" (change)="save()">
        {{ task.title }} - {{ task.completed ? "Done" : "Not Completed" }}
      </mat-slide-toggle>
      <span class="spacer"></span>
      <button mat-icon-button (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <div>Total: {{ tasks.length }}</div>
  <div>Completed: {{ completed() }}</div>
</mat-card>
